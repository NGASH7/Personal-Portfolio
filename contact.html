     <form id="contactForm" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Your Name" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Your Email" required>
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea name="message" placeholder="Your Message" required></textarea>
    </div>
    <div class="form-group">
        <label for="attachment">Attachment:</label>
        <input type="file" name="attachment[]" multiple>
    </div>

    <button type="submit" class="btn">Submit</button>
    <button type="reset" class="btn">Reset</button>

    <!-- Added response div -->
    <div id="response" style="display:none; margin-top:15px; padding:10px; border-radius:5px;"></div>
</form>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
        e.preventDefault(); // Stop form from refreshing page

        let form = e.target;
        let formData = new FormData(form);
        let responseDiv = document.getElementById("response");

        fetch("submit.php", {
            method: "POST",
            body: formData
        })
        .then(res => res.text())
        .then(data => {
            responseDiv.style.display = "block";
            if (data.trim().toLowerCase() === "success") {
                responseDiv.className = "success";
                responseDiv.style.backgroundColor = "#d4edda";
                responseDiv.style.color = "#155724";
                responseDiv.style.border = "1px solid #c3e6cb";
                responseDiv.innerHTML = "✅ Your message has been sent successfully!";
                form.reset();
            } else {
                responseDiv.className = "error";
                responseDiv.style.backgroundColor = "#f8d7da";
                responseDiv.style.color = "#721c24";
                responseDiv.style.border = "1px solid #f5c6cb";
                responseDiv.innerHTML = "❌ " + data;
            }
        })
        .catch(err => {
            responseDiv.style.display = "block";
            responseDiv.style.backgroundColor = "#f8d7da";
            responseDiv.style.color = "#721c24";
            responseDiv.style.border = "1px solid #f5c6cb";
            responseDiv.innerHTML = "⚠️ An unexpected error occurred.";
        });
    });
</script>
